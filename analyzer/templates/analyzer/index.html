<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GreenPulse - Urban Green Space Analysis</title>
    <!-- I will add CSS styling later -->
</head>
<body>
    <h1>Welcome to GreenPulse!</h1>
    <p>Enter a city name to analyze its green spaces.</p>

    </form>

</body>
